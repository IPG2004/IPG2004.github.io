<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Identifícate</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Identifícate</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-name" placeholder=" ">
                     <label for="login-info" class="login__label">Nombre</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-nickname" placeholder=" ">
                     <label for="login-info" class="login__label">Apodo</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-group-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="date" required class="login__input" id="login-date" placeholder=" ">
                     <label for="login-info" class="login__label">Fecha oficial</label>
                  </div>
               </div>
            </div>

            <button type="submit" class="login__button">Entrar</button>

         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
