<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Recordatorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Register Page -->
    <div id="auth-page" class="auth-container">
        <form id="login-form" class="auth-form">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p>¿No tienes una cuenta? <a href="#" id="switch-to-register">Regístrate</a></p>
        </form>
        <form id="register-form" class="auth-form" style="display: none;">
            <h2>Registrar</h2>
            <input type="text" id="new-username" placeholder="Usuario" required>
            <input type="password" id="new-password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="#" id="switch-to-login">Inicia sesión</a></p>
        </form>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <!-- Top Bar -->
        <div class="top-bar">
            <span>Mi Calendario Futurista</span>
            <div class="top-bar-right">
                <span>Usuario</span>
                <button id="logout">Salir</button>
            </div>
        </div>
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#" id="home-link">Inicio</a></li>
                <li><a href="#" id="tasks-link">Tareas</a></li>
            </ul>
        </div>
        <!-- Sidebar Toggle Button -->
        <button id="sidebar-toggle">
            <img src="resources/imagen.jpg" alt="Toggle Sidebar">
        </button>
        <!-- Content Area -->
        <div class="content-area">
            <!-- Subpages content will be injected here -->
            <div id="home-page" class="subpage">Bienvenido a tu calendario.</div>
            <div id="tasks-page" class="subpage" style="display: none;">Aquí podrás ver tus tareas.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
