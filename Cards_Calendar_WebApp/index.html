<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"">
    <title>Notas para ti</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="note-container">
        <img src="img/nota.jpeg" alt="Nota de fondo" class="note-image">
        <div class="note-day">Dia aquí...</div>
        <div class="note-text">Tu frase aquí...</div>
        
        <div class="note-date">
            <button id="prev-btn" class="nav-button">&larr;</button>
            <input type="date" id="date" name="date" min="2025-01-01">
            <button id="next-btn" class="nav-button">&rarr;</button>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
